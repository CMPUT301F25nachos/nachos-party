name: android-ci
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/Nachosapp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - uses: android-actions/setup-android@v3
        with:
          components: platforms;android-36, build-tools-36.0.0
      - name: Make wrapper executable
        run: chmod +x gradlew
      - name: Unit tests
        run: ./gradlew test
      - name: Lint
        run: ./gradlew lint
