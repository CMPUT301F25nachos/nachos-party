name: android-ci
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/Nachosapp
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - uses: android-actions/setup-android@v3
        with:
          components: platforms;android-36, build-tools-36.0.0

      - name: Stub google-services.json for CI
        run: |
          cat > app/google-services.json <<'EOF'
          {
            "project_info": {
              "project_number": "123456789012",
              "project_id": "placeholder-project",
              "storage_bucket": "placeholder-project.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:123456789012:android:placeholder",
                "android_client_info": { "package_name": "com.example.nachos_app" }
              },
              "oauth_client": [],
              "api_key": [{ "current_key": "placeholder-key" }],
              "services": { "appinvite_service": { "other_platform_oauth_client": [] } }
            }],
            "configuration_version": "1"
          }
          EOF

      - name: Make wrapper executable
        run: chmod +x gradlew

      - name: Unit tests
        run: ./gradlew test

      - name: Lint
        run: ./gradlew lint
